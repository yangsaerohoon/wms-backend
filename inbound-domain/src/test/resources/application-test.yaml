spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  datasource:
    url: jdbc:mysql://localhost:3306/wms_backend_test
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: secret
